<!doctype html>

<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="author" content="Arno Pancken, Dieter Holvoet, Vincent Van Den Bossche, Naomi De Leeuw, Florian Gossye">

    <title>A Day To Share</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animation.css">
    <script src="phonegap.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script>
        $(document).on('mobileinit', function () {
            $.mobile.ignoreContentEnabled = true;
            $.mobile.autoInitializePage = false;
        });
    </script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquery.color-2.1.2.min.js"></script>
    <script src="js/jquery.ripple.js"></script>
    <script src="js/jquery.foggy.min.js"></script>
    <script src="js/elastic-textarea-min.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/jquery.mobile.iscrollview.js"></script>
    
    <script src="js/index.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/import.js"></script>
    <script src="js/report.js"></script>
</head>

<body>
    <!-- Loginpagina -->
    <div data-role="page" id="page-login" data-enhance="false">
        <img src="ADTS_Logo.png" alt="Logo A Day To Share" class="logo">
        <form id="loginform">
            <label class="icon-user185">
                <input type="text" name="naam" placeholder="Naam" alt="naam invoeren" id="login-naam">
            </label>
            <hr class="lijn">
            <label class="icon-locked59">
                <input type="text" name="code" placeholder="Evenementencode" alt="Code invoeren" id="login-code">
            </label>
            <input type="submit" value="Login" alt="Loginknop" disabled="true">
        </form>
        <div class="website">
            <hr style="height: 1px">
            <a href="#" class="link">Bekijk onze website</a>
        </div>
    </div>

    <!-- Evenementenlijst -->
    <div data-role="page" id="page-eventlist">
        <header class="clearfix">
            <h1>Evenementenlijst</h1>
            <a href="#">
                <div class="navbarbtn icon-plus" id="addEvent"></div>
            </a>
        </header>
        <section class="eventCodeToevoegen">
            <input type="text" name="eventCode">
            <button id="closeEventCode">Toevoegen</button>
        </section>
        <div role="main" class="ui-content">
            <button class="logout" href="#">Uitloggen</button>
        </div>
    </div>

    <!-- Nieuwsfeed -->
    <div data-role="page" id="page-newsfeed" class="newFeedBottom">
        <header class="clearfix" data-role="header" data-enhance="false">
            <a href="#page-eventlist" data-transition="slide" data-direction="reverse">
                <div class="navbarbtn icon-back"></div>
            </a>
            <h1>Evenementenlijst</h1>
            <a href="#">
                <div class="navbarbtn"></div>
            </a>
        </header>
        <div role="main" class="ui-content" data-iscroll id="newsfeed-wrapper">
            <div class="iscroll-pulldown">
                <div class="spinner slow">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                </div>
                <span class="iscroll-pull-icon"></span>
                <span class="iscroll-pull-label"></span>
            </div>
            <a href="#page-newpost" data-transition="slideup">
                <div class="fab"><span class="icon-plus"></span>
                </div>
            </a>
        </div>
    </div>

    <!-- Nieuw bericht -->
    <div data-role="page" id="page-newpost">
        <header id="headerNewPost" class="clearfix">
            <h1>Nieuw bericht</h1>
            <a href="#page-newsfeed" class="closeLink">
                <div class="navbarbtn icon-close"></div>
            </a>
        </header>
        <div role="main" class="ui-content" style="padding: 0">
            <div class="contentTextbericht">
                <div class="backgroundImg">
                    <img src="img/nieuwBerichtBackground.jpg" class="nieuwBerichtBackground" alt="Geblurde background foto" id="myImage">
                    <div class="choiseCameraOrImport">
                        <a href="#" class="icon-camera" id="takePicture"></a>
                        <a href="#" class="icon-galery" id="gallery"></a>
                    </div>
                </div>
                <form class="formulierTekstbericht">
                    <textarea class="boodschap" data-role="none" placeholder="Schrijf hier je boodschap..."></textarea>
                    <label class="sliderPrive">Priv√©
                     <input type="checkbox" data-role="flipswitch" name="switch" id="switch" data-wrapper-class="custom-size-flipswitch" data-on-text="" data-off-text=""></label>
                    <input type="submit" value="Verzenden" class="verzendButton" data-role="none">

                </form>
            </div>
        </div>
    </div>
</body>

</html>
